<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="notestyle.css">
    <!--Custome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--Custom CDN CSS (took from https://milligram.io/--> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">


    <title>Notepad App</title>
  </head>
  <body id="shelf">
    <div class="container-fluid">
        <div class="container" id="NoteBox">
                <h1 class="font-weight-bold display-1"><i class="far fa-sticky-note"></i> Notepad</h1>
        <div class="row align-items-center">
            <div class="col-sm-3 mr-auto">
		  			<select id="input-font" class="input" onchange="changeFont()"> <!--change font family-->
						<option selected ="selected" value="Helvetica">Helvetica</option>
						<option value="Arial">Arial</option>
						<option value="Times">Times New Roman</option>
                    </select>
            </div>
            <div class="col-sm-3 mr-auto"> <!--Change Theme-->
		  			<select id="themes" onChange="changeTheme()">
					  <option value="1blue-and-brown-blurry.jpg">Theme 1</option>
					  <option value="abstract-blue-polygonal.jpg">Theme 2</option>
					  <option value="light-brown.jpg">Theme 3</option>
			</select>
            </div>
            <div class="col-sm-6 ml-auto"> <!--change font style-->
                <button class="button" onclick="functionBold()">Bold</button>
                <button class="button" onclick="functionNormal()">Normal</button>
                <button class="button" onclick="functionItalic()">Italic</button>
                <button class="button" onclick="functionUnderline()">Underline</button>
            </div>
        </div>

            <div id="write">
                  <div class="row justify-content-start">
                    <div class="col">
                        <label for="noteTitle">Note Title</label>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <input id="noteTitle" type="text" placeholder="Create a Title...">
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <label for="noteBody">Notes</label>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <textarea id="noteBody"></textarea>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                    <button id="btnSave">Save Button</button>
                    </div>
                  </div><!--end of Row Div-->
            </div><!--end of Write Div-->
<br>
<!--******************* Read Section *****************************-->
            <div id="read">
                <div class="row justify-content-start">
                    <div class="col">
                        <button id="btnWrite">Write Note</button>
                        <select size="10" id="noteMaster"></select>
                        <div id="noteDisplay"></div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="Note.js"></script>
    <script src="notes.js"></script>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
